services:
  - type: web
    name: contest-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: harishcode@admin.com
      - key: ADMIN_PASSWORD
        value: "123456789"
